<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coding Dose - Problem</title> <!-- Title updated by JS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Coding Dose</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/topics.html">Theory Topics</a>
            <a href="/problems-all.html">All Problems</a>
        </nav>
    </header>
    <main class="problem-layout">
        <section class="problem-details">
            <h2 id="problem-title">Loading...</h2>
            <h3>Description</h3>
            <p id="problem-description">Loading description...</p>
            <h3>Examples</h3>
            <div id="problem-examples"><p>Loading examples...</p></div>
        </section>
        <section class="code-section">
             <h3>Your Code</h3>
             <div class="controls">
                 <label for="language-select">Language:</label>
                 <select id="language-select" disabled>
                     <option value="javascript">JavaScript</option>
                     <option value="python">Python</option>
                 </select>
             </div>
             <div id="code-editor-container"></div>
             <button id="submit-btn" disabled>Submit Code</button>
             <h3>Result</h3>
             <pre id="result-output">Submit your code to see the result.</pre>
         </section>
    </main>
    <footer><p>Â© 2024 Daily Coding Dose</p></footer>
<script type="module"  src="/src/script.js"></script>
    
</body>
</html>
